<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>****title****</title>
        <link rel="stylesheet" href="main.css">
        <script>
            var speed = 8;
            var autoScrollHandle;
            var hideCursor = function(){
                document.body.style.cursor='none';
            };
            window.onload = function(){
                hideCursor();
            };
            window.onkeyup = function(event){
                var KI = event.keyIdentifier;
                if(KI=== 'Left'|| KI=== 'U+0048'){
                    window.location.href="****prev****";
                }else if(KI === 'Right' || KI === 'U+004C'){
                    window.location.href="****next****";
                }else if(KI === 'U+0049'){
                    window.location.href="index.html";
                }else if(KI === "U+0041"){
                    if(autoScrollHandle === undefined){
                        autoScrollHandle = setInterval(function(){
                            window.scroll(0,window.scrollY+speed);
                        },500);
                    }else{
                        clearInterval(autoScrollHandle);
                        autoScrollHandle = undefined;
                    }
                }
            };
            window.onkeypress = function(event){
                var KI = event.keyIdentifier;
                if(KI === 'U+004A'){
                    window.scroll(0,window.scrollY+speed);
                }else if(KI === 'U+004B'){
                    window.scroll(0,window.scrollY-speed);
                }
            };
        </script>
    </head>
    <body>
        ****section**** 
        <hr/>
        <a href="****prev****">上一章</a>
        <a href="index.html">目录</a>
        <a href="****next****">下一章</a><br/>
    </body>
</html>
